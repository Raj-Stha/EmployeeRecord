<div class="container">
  <div class="row py-4 mt-2">
    <div class="col pb-3">
      <h2 class="h5 text-center">Update Employee Detail</h2>
    </div>
  </div>

  <form
    class="row px-sm-3 m"
    [formGroup]="empDetail"
    (ngSubmit)="updateEmployee()"
  >
    <div
      class="col-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3 col-xxl-4 offset-xxl-4"
    >
      <div class="form-group pb-3">
        <label for="name" class="h6">Employee Name</label>
        <input
          type="text"
          class="form-control"
          placeholder="Enter your name"
          formControlName="employeeName"
          name="employeeName"
          required
          [class.is-invalid]="validate('employeeName')"
        />

        <div *ngIf="validate('employeeName')">
          <small
            class="text-danger"
            *ngIf="empDetail.get('employeeName')?.errors?.['required']"
          >
            Required
          </small>
          <small
            class="text-danger"
            *ngIf="empDetail.get('employeeName')?.errors?.['minlength']"
            >More than 4 charater is required</small
          >

          <small
            class="text-danger"
            *ngIf="empDetail.get('employeeName')?.errors?.['maxlength']"
            >Entered Name is Too Long</small
          >
        </div>
      </div>

      <div class="form-group pb-3">
        <label for="designation " class="h6">Designation</label>
        <input
          type="text"
          class="form-control"
          formControlName="designation"
          name="designation"
          [ngClass]="{
            'is-invalid': validate('designation')
          }"
        />
        <div class="" *ngIf="validate('designation')">
          <small
            class="text-danger"
            *ngIf="empDetail.get('designation')?.errors?.['required']"
          >
            Required
          </small>
          <small
            class="text-danger"
            *ngIf="empDetail.get('designation')?.errors?.['minlength']"
            >More than 4 charater is required</small
          >

          <small
            class="text-danger"
            *ngIf="empDetail.get('designation')?.errors?.['maxlength']"
            >Too Long</small
          >
        </div>
      </div>

      <div class="form-group pb-3">
        <label for="mobile" class="h6">Mobile</label>
        <input
          type="number"
          class="form-control"
          formControlName="mobile"
          name="mobile"
          [ngClass]="{
          'is-invalid': validate('mobile') ||  empDetail.get('mobile')?.errors?.['min'] || empDetail.get('mobile')?.errors?.['max']
        }"
        />

        <div class="" *ngIf="validate('mobile')">
          <small
            class="text-danger"
            *ngIf="empDetail.get('mobile')?.errors?.['required']"
          >
            Required
          </small>
          <small
            class="text-danger"
            *ngIf="empDetail.get('mobile')?.errors?.['min'] || empDetail.get('mobile')?.errors?.['max']"
            >Number must be 10 digits</small
          >
        </div>
      </div>

      <div class="form-group pb-3">
        <label for="" class="h6">Status</label>
        <select
          name="active"
          id=""
          class="form-select"
          formControlName="active"
          [class.is-invalid]="validate('active')"
        >
          <option value="" selected>Select Status</option>
          <option value="Active" selected>Active</option>
          <option value="Away">Away</option>
        </select>
        <small class="text-danger" *ngIf="validate('active')"
          >Choose Option
        </small>
      </div>

      <div
        class="mt-2 d-flex justify-content-center"
        [class.pb-sm-4]="empDetail.invalid && submitted"
      >
        <button
          type="submit"
          class="btn secondary py-2 col col-sm col-md-3 col-lg-3"
        >
          Update
        </button>
      </div>
    </div>
  </form>
</div>
